<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Tasks</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body, html { margin: 0; padding: 0; }
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --table-light: #fff;
      --table-dark: #2a2a2a;
      --border: #ccc;
      --accent: green;
      --highlight: #d1ffd1;
    }
    body {
      font-family: Arial;
      padding: 20px;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--table-light);
    }
    table, th, td {
      border: 1px solid var(--border);
    }
    body.dark table {
      background: var(--table-dark);
      color: var(--text-dark);
    }
    body.dark th, body.dark td {
      color: var(--text-dark);
      background-color: #333;
      border-color: #555;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th { background: #eee; }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
    }
    .approved { color: var(--accent); font-weight: bold; }
    .timer { font-size: 12px; color: #c00; }
    .set-timer-btn {
      font-size: 11px;
      padding: 2px 6px;
      margin-top: 4px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .footer-note {
      margin-top: 30px;
      text-align: center;
      font-style: italic;
    }
    #reset-section, #rotate-section {
      text-align: center;
      margin-top: 20px;
    }
    .highlight-row {
      background-color: var(--highlight) !important;
    }
    .recycling-note, .garbage-note, .weather-alerts {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
    }
    .weather-alerts { color: darkorange; }
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: bold;
      color: var(--text-light);
    }
    body.dark .theme-switch { color: var(--text-dark); }
    .theme-switch input { display: none; }
    .slider {
      position: relative;
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 21px;
      height: 21px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    input:checked + .slider::before {
      transform: translateX(25px);
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
  </style>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6hkZDTQrqhS6Wcm9z8ADm5It-wck7U8",
      authDomain: "chores-c86f4.firebaseapp.com",
      databaseURL: "https://chores-c86f4-default-rtdb.firebaseio.com",
      projectId: "chores-c86f4",
      storageBucket: "chores-c86f4.appspot.com",
      messagingSenderId: "503520134350",
      appId: "1:503520134350:web:0ce4fc7c3c011eaa0cbc9f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const isParent = new URLSearchParams(window.location.search).get("user") === "parent";
    let chores = {};
    let taskStatuses = {};
    let timers = {};
    const zipCode = "11720";
    const weatherApiKey = "YOUR_API_KEY"; // Replace with actual API key

    function formatTimeLeft(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateTimerDisplays() {
      const now = Date.now();
      for (const id in timers) {
        const expiresAt = timers[id];
        const timeLeft = expiresAt - now;
        const timerSpan = document.getElementById(`${id}-timer`);
        if (timerSpan) {
          timerSpan.textContent = timeLeft > 0 ? `‚è≥ ${formatTimeLeft(timeLeft)}` : "";
        }
      }
    }

    setInterval(updateTimerDisplays, 1000);

    async function fetchWeatherAlerts() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?zip=${zipCode},US&appid=${weatherApiKey}&units=imperial`);
        const data = await res.json();
        const alertDiv = document.querySelector(".weather-alerts");
        if (!alertDiv || !data?.list) return;
        const now = new Date();
        const times = [
          { label: "Sunday Night", day: 0, hour: 21 },
          { label: "Tuesday Night", day: 2, hour: 21 },
          { label: "Wednesday Night", day: 3, hour: 21 }
        ];
        let messages = [];

        for (const { label, day, hour } of times) {
          const match = data.list.find(entry => {
            const date = new Date(entry.dt * 1000);
            return date.getDay() === day && date.getHours() === hour;
          });

          if (match) {
            const weather = match.weather[0].main.toLowerCase();
            const wind = match.wind.speed;
            if (weather.includes("rain")) {
              messages.push(`üåßÔ∏è <strong>${label}:</strong> Rain expected. Cover bins.`);
            } else if (wind >= 15) {
              messages.push(`üí® <strong>${label}:</strong> Windy night. Secure bins.`);
            }
          }
        }

        alertDiv.innerHTML = messages.join("<br>");
      } catch (err) {
        console.warn("Weather fetch failed:", err);
      }
    }

    function updateRecyclingNote() {
      const note = document.querySelector(".recycling-note");
      if (!note) return;
      const now = new Date();
      const thisWed = new Date(now);
      thisWed.setDate(thisWed.getDate() + ((3 - now.getDay() + 7) % 7));
      thisWed.setHours(6, 0, 0, 0);
      const pickupDate = now < thisWed
        ? new Date(thisWed)
        : new Date(thisWed.getTime() + 7 * 86400000);

      const startDate = new Date("2025-05-15T06:00:00");
      const recyclingTypes = ["Paper/Cardboard", "Plastic/Metal"];
      const weeksSinceStart = Math.round((pickupDate - startDate) / (7 * 86400000));
      const type = recyclingTypes[weeksSinceStart % 2];
      const displayDate = pickupDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });

      note.innerHTML = `‚ôªÔ∏è <strong>Recycling (Tuesday Night - ${displayDate}):</strong> The next pickup is for <strong>${type}</strong>. Please bring the correct bin to the curb.`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchWeatherAlerts();
      updateRecyclingNote();
    });
  </script>
</head>

    <span class="mode-label" id="mode-label">üåô Dark Mode</span>
