<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Tasks - Blue Theme</title>
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    /* Blue Themed Variables */
    :root {
      --bg-light: #e3f2fd;
      --bg-dark: #0d47a1;
      --text-light: #212121;
      --text-dark: #e3f2fd;
      --accent: #2196f3;
      --accent-dark: #42a5f5;
      --border: #bbdefb;
      --highlight: rgba(33,150,243,0.1);
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      height: 100%;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* Table Card */
    .table-container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px var(--card-shadow);
      animation: fadeIn 0.8s ease-out;
      max-height: 70vh;
      overflow-y: auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    thead th {
      position: sticky;
      top: 0;
      background: var(--accent) !important;
      color: #fff;
      z-index: 2;
    }
    th, td {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      text-align: center;
      animation: fadeInUp 0.5s ease-out;
    }
    tr:nth-child(even) td {
      background: rgba(0, 0, 0, 0.02);
    }
    .highlight-row td {
      background: var(--highlight) !important;
    }

    /* Task Cards */
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 6px;
      padding: 8px 12px;
      margin: 8px 0;
      box-shadow: 0 4px 8px var(--card-shadow);
      transition: transform 0.2s ease, background 0.2s ease;
      animation: fadeInLeft 0.6s ease-out;
    }
    .task:hover {
      transform: translateY(-2px);
      background: var(--highlight);
    }
    .timer {
      font-size: 12px;
      color: #c00;
    }
    .approved {
      color: var(--accent);
      font-weight: 600;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Weather Card */
    .weather-alert {
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
      border-left: 6px solid var(--accent);
      border-radius: 6px;
      padding: 12px 16px;
      box-shadow: 0 4px 12px var(--card-shadow);
      animation: slideInDown 0.6s ease-out;
    }
    .weather-icon {
      font-size: 2rem;
      animation: rotateIn 0.7s ease-out;
    }
    @keyframes slideInDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes rotateIn {
      from { transform: rotate(-45deg) scale(0.5); opacity: 0; }
      to { transform: rotate(0) scale(1); opacity: 1; }
    }

    /* Checkbox Pop */
    input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      border-radius: 4px;
      margin-right: 8px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    input[type="checkbox"]::after {
      content: "âœ”";
      color: #fff;
      position: absolute;
      top: 0; left: 3px;
      opacity: 0;
      transform: scale(0);
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    input[type="checkbox"]:checked {
      background: var(--accent);
      transform: scale(1.1);
    }
    input[type="checkbox"]:checked::after {
      opacity: 1;
      transform: scale(1);
    }

    /* Buttons */
    button {
      position: relative;
      overflow: hidden;
      padding: 10px 20px;
      margin-top: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--accent-dark);
    }
    button::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      pointer-events: none;
      transition: width 0.4s ease, height 0.4s ease, transform 0.4s ease;
    }
    button:active::after {
      width: 200px;
      height: 200px;
      top: var(--y);
      left: var(--x);
      transform: translate(-50%, -50%) scale(1);
      transition: 0s;
    }

    /* Footer */
    .footer-note {
      text-align: center;
      width: 100%;
      margin: 20px 0;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Family Tasks</h1>
  <label class="theme-switch" style="position:absolute; top:20px; right:20px;">
    <input type="checkbox" id="toggle-checkbox" onchange="toggleTheme()" />
    <span style="font-size:18px; margin-left:8px;" id="mode-label">ğŸŒ™ Dark</span>
  </label>

  <div class="weather-alert">
    <span class="weather-icon">â˜ï¸</span>
    <div>
      <strong id="weather-day">Thursday</strong><br>
      <span id="weather-info">High 72Â°F, Low 58Â°F, 20% precip</span>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr><th>Day</th><th>Jacob</th><th>Jalyna</th><th>Josh</th><th>Jeremy</th></tr>
      </thead>
      <tbody id="chore-body"></tbody>
    </table>
    <div style="text-align:center; margin:16px;">
      <button onclick="rotateChores(event)">ğŸ”„ Rotate Tasks</button>
      <button onclick="resetAllTasks(event)">ğŸ” Reset All</button>
    </div>
  </div>

  <div class="recycling-note">â™»ï¸ <strong>Recycling:</strong> Loading next pickup infoâ€¦</div>
  <div class="garbage-note">ğŸ—‘ï¸ <strong>Garbage:</strong> Take out before 9 PM or Wi-Fi off.</div>

  <div class="footer-note">âœ… Complete tasks to regain Wi-Fi privileges. Parent approval required.</div>

  <script>
    // Ripple coords
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', e => {
        btn.style.setProperty('--x', e.offsetX + 'px');
        btn.style.setProperty('--y', e.offsetY + 'px');
      });
    });

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const dark = document.body.classList.contains('dark');
      document.getElementById('mode-label').textContent = dark ? 'â˜€ï¸ Light' : 'ğŸŒ™ Dark';
    }

    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyA6hkZDTQrqhS6Wcm9z8ADm5It-wck7U8",
      authDomain: "chores-c86f4.firebaseapp.com",
      databaseURL: "https://chores-c86f4-default-rtdb.firebaseio.com",
      projectId: "chores-c86f4",
      storageBucket: "chores-c86f4.appspot.com",
      messagingSenderId: "503520134350",
      appId: "1:503520134350:web:0ce4fc7c3c011eaa0cbc9f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const isParent = new URLSearchParams(window.location.search).get('user') === 'parent';

    let chores = {}, taskStatuses = {}, timers = {};

    // Timer helpers
    function formatTime(ms) {
      const s = Math.max(0, Math.floor(ms / 1000));
      const h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60;
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }
    function updateTimers() {
      for (const id in timers) {
        const el = document.getElementById(id+'-timer');
        if (el) {
          const left = timers[id] - Date.now();
          el.textContent = left > 0 ? `â³ ${formatTime(left)}` : '';
        }
      }
    }
    setInterval(updateTimers, 1000);
    function setTaskTimer(id) {
      if (!isParent) return;
      const mins = parseInt(prompt('Set timer (minutes):'));
      if (mins > 0) db.ref('timers/'+id).set(Date.now() + mins * 60000);
    }

    // Task sync/UI
    function syncTask(id, status) { db.ref('tasks/'+id).set(status); }
    function updateTaskUI(id, status) {
      const cb = document.getElementById(id+'-checkbox'),
            st = document.getElementById(id+'-status'),
            btn= document.getElementById(id+'-approve');
      if (!cb || !st) return;
      if (status === 'approved') {
        cb.checked = true; cb.disabled = true;
        st.textContent = 'âœ… Approved'; st.classList.add('approved');
        if (btn) btn.style.display = 'none';
      } else if (status === 'pending') {
        cb.checked = true; cb.disabled = false;
        st.textContent = 'Pending';
        if (btn && isParent) btn.style.display = 'inline-block';
        else if (btn) btn.style.display = 'none';
      } else {
        cb.checked = false; cb.disabled = false;
        st.textContent = '';
        if (btn) btn.style.display = 'none';
      }
    }
    function toggleTask(cb, id) { const s = cb.checked ? 'pending' : ''; syncTask(id,s); updateTaskUI(id,s); }
    function approveTask(id) { if (!isParent) return; syncTask(id,'approved'); updateTaskUI(id,'approved'); }

    // Reset & edit
    function resetAllTasks() { if (!isParent) return; if (confirm('Reset all tasks?')){ db.ref('tasks').remove(); location.reload(); }}
    function editTasks(day,name) { if (!isParent) return; const cur = (chores[day]?.[name]||[]).join(', '); const v = prompt(`Edit ${name} on ${day}:`,cur); if (v !== null) { const arr = v.split(',').map(x=>x.trim()).filter(x=>x); chores[day][name]=arr; db.ref(`weeklyChores/${day}/${name}`).set(arr);} }

    // Recycling note
    function updateRecycling() { const n = document.querySelector('.recycling-note'); if (!n) return; const now=new Date(), wed=new Date(now); wed.setDate(wed.getDate()+((3-now.getDay()+7)%7)); wed.setHours(6,0,0,0); const pd=now<wed?wed:new Date(wed.getTime()+7*86400000); const start=new Date('2025-05-15T06:00:00'); const types=['Paper/Cardboard','Plastic/Metal']; const weeks=Math.round((pd-start)/(7*86400000)); const type=types[weeks%2]; const dStr=pd.toLocaleDateString('en-US',{month:'long',day:'numeric'}); n.innerHTML=`â™»ï¸ <strong>Recycling:</strong> ${type} on ${dStr}`; }

    // Weather fetch
    const wCfg={latitude:40.8485,longitude:-73.149,timezone:'America/New_York'}; const icons={0:'â˜€ï¸',1:'ğŸŒ¤ï¸',2:'â›…',3:'â˜ï¸',45:'ğŸŒ«ï¸',48:'ğŸŒ«ï¸',51:'ğŸŒ¦ï¸',53:'ğŸŒ¦ï¸',55:'ğŸŒ§ï¸',56:'ğŸŒ§ï¸',57:'ğŸŒ§ï¸',61:'ğŸŒ§ï¸',63:'ğŸŒ§ï¸',65:'ğŸŒ§ï¸',66:'ğŸŒ§ï¸',67:'ğŸŒ§ï¸',71:'â„ï¸',73:'â„ï¸',75:'â„ï¸',77:'â„ï¸',80:'ğŸŒ¦ï¸',81:'ğŸŒ¦ï¸',82:'ğŸŒ¦ï¸',95:'â›ˆï¸',96:'â›ˆï¸',99:'â›ˆï¸'};
    async function fetchWeather(){try{const now=new Date(),y=now.getFullYear(),m=String(now.getMonth()+1).padStart(2,'0'),d=String(now.getDate()).padStart(2,'0'),ds=`${y}-${m}-${d}`,url=new URL('https://api.open-meteo.com/v1/forecast');url.searchParams.set('latitude',wCfg.latitude);url.searchParams.set('longitude',wCfg.longitude);url.searchParams.set('daily','temperature_2m_max,temperature_2m_min,precipitation_probability_max,weathercode');url.searchParams.set('temperature_unit','fahrenheit');url.searchParams.set('timezone',wCfg.timezone);url.searchParams.set('start_date',ds);url.searchParams.set('end_date',ds);const res=await fetch(url),data=await res.json(),date=data.daily.time[0],maxF=Math.round(data.daily.temperature_2m_max[0]),minF=Math.round(data.daily.temperature_2m_min[0]),pct=data.daily.precipitation_probability_max[0],code=data.daily.weathercode[0],icon=icons[code]||'ğŸŒ¡ï¸',[yy,mo,da]=date.split('-').map(Number),local=new Date(yy,mo-1,da),dayName=local.toLocaleDateString('en-US',{weekday:'long'});document.querySelector('.weather-alert').innerHTML=`<span class="weather-icon">${icon}</span><div><strong>${dayName}</strong><br>High ${maxF}Â°F, Low ${minF}Â°F, ${pct}% precip</div>`;}catch(e){console.error('Weather error:',e);}}    

    // Render chores
    function renderChores(){const tb=document.getElementById('chore-body'),todayName=new Date().toLocaleDateString('en-US',{weekday:'long'}),fullDate=new Date().toLocaleDateString();tb.innerHTML='';['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'].forEach(day=>{const tr=document.createElement('tr');if(day===todayName)tr.classList.add('highlight-row');const tdDay=document.createElement('td');tdDay.textContent=day===todayName?`${day} (${fullDate})`:day;tr.append(tdDay);['Jacob','Jalyna','Josh','Jeremy'].forEach(name=>{const td=document.createElement('td'),list=chores[day]?.[name]||[];if(!list.length)td.innerHTML='<em>Free</em>';else list.forEach((task,i)=>{const id=`${name.toLowerCase()}-${day.toLowerCase()}-${i}`,dv=document.createElement('div');dv.className='task';const cb=document.createElement('input');cb.type='checkbox';cb.id=id+'-checkbox';cb.onchange=()=>toggleTask(cb,id);const lb=document.createElement('label');lb.htmlFor=id+'-checkbox';lb.textContent=task;const ts=document.createElement('span');ts.id=id+'-timer';ts.className='timer';const ss=document.createElement('span');ss.id=id+'-status';dv.append(cb,lb,ts,ss);if(isParent){const ap=document.createElement('button');ap.id=id+'-approve';ap.textContent='Approve';ap.style.display='none';ap.onclick=()=>approveTask(id);dv.append(ap);const tbB=document.createElement('button');tbB.textContent='â±ï¸ Set Timer';tbB.onclick=()=>setTaskTimer(id);dv.append(tbB);}td.append(dv);} );if(isParent){const eb=document.createElement('button');eb.textContent='âœï¸ Edit';eb.onclick=()=>editTasks(day,name);td.append(eb);}tr.append(td);} );tb.append(tr);} );Object.entries(taskStatuses).forEach(([i,s])=>updateTaskUI(i,s));}

    // Init
    document.addEventListener('DOMContentLoaded',()=>{if(isParent)document.getElementById('toggle-checkbox').checked=document.body.classList.contains('dark');db.ref('weeklyChores').on('value',snap=>{chores=snap.val()||{};renderChores();});db.ref('tasks').on('value',snap=>{taskStatuses=snap.val()||{};renderChores();});db.ref('timers').on('value',snap=>{timers=snap.val()||{};updateTimers();});updateRecycling();fetchWeather();});
  </script>
</body>
</html>
