<!-- Fixed version with extra closing brace removed and initialization logic cleaned up -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tasks</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 12px;
      text-align: center;
      font-size: 1.05em;
      vertical-align: top;
    }
    th {
      background-color: #e0e0e0;
      font-weight: bold;
      font-size: 1.2em;
      text-transform: uppercase;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
      margin-right: 6px;
    }
    label {
      display: block;
      padding: 4px 0;
      font-weight: 500;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .task span {
      margin-left: 10px;
      font-style: italic;
      color: #666;
    }
    .approved {
      color: green !important;
      font-weight: bold;
    }
    .footer-note {
      margin-top: 30px;
      text-align: center;
      font-size: 1.1em;
      color: #444;
      font-style: italic;
      background-color: #eaf6ea;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .trash-note {
      text-align: center;
      font-size: 0.95em;
      color: #d32f2f;
      margin-top: 10px;
    }
    .recycle-note {
      text-align: center;
      font-size: 0.95em;
      color: #2e7d32;
      margin-top: 6px;
    }
    html.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    html.dark-mode body {
      background: #1e1e1e;
      color: #eee;
    }
    html.dark-mode table {
      background: #1e1e1e;
    }
    html.dark-mode th {
      background-color: #2e2e2e;
      color: #fff;
    }
    html.dark-mode td {
      background: #252525;
      color: #eee;
    }
    html.dark-mode .footer-note {
      background: #2a2a2a;
      color: #ddd;
    }
    html.dark-mode .trash-note,
    html.dark-mode .recycle-note {
      color: #ccc;
    }
    html.dark-mode button {
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Family Tasks</h1>
  <div style="text-align:right; margin-bottom:10px;">
    <label style="display: flex; align-items: center; gap: 10px; font-size: 0.9em; cursor: pointer;">
      <span>üåô Dark Mode</span>
      <input type="checkbox" id="toggleDark" style="width: 40px; height: 20px; position: relative; appearance: none; background: #ccc; outline: none; border-radius: 20px; transition: background 0.3s;">
    </label>
    <style>
      #toggleDark:checked {
        background: #4caf50;
      }
      #toggleDark::before {
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: white;
        top: 1px;
        left: 1px;
        transition: transform 0.3s;
      }
      #toggleDark:checked::before {
        transform: translateX(20px);
      }
    </style>
  </div>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Jacob</th>
        <th>Jalyna</th>
        <th>Josh</th>
        <th>Jeremy</th>
      </tr>
    </thead>
    <tbody id="chore-body"></tbody>
  </table>

  <div class="footer-note">
    ‚úÖ Once your chores are complete and approved, Wi-Fi access will be restored. Thanks for helping out ‚Äî teamwork makes the dream work!
    <div class="trash-note">üóëÔ∏è Trash and recycling must be brought to the curb by <strong>8:00 PM</strong> on the assigned nights.</div>
    <div class="recycle-note" id="recycle-week-note"></div>
  </div>

  <script>
    const isParent = new URLSearchParams(window.location.search).get('user') === 'parent';

    const firebaseConfig = {
      apiKey: "AIzaSyA6hkZDTQrqchS6Wcm9z8ADm5It-wck7U8",
      authDomain: "chores-c86f4.firebaseapp.com",
      databaseURL: "https://chores-c86f4-default-rtdb.firebaseio.com",
      projectId: "chores-c86f4",
      storageBucket: "chores-c86f4.firebasestorage.app",
      messagingSenderId: "503520134350",
      appId: "1:503520134350:web:0ce4fc7c3c011eaa0cbc9f",
      measurementId: "G-7VNXFW0TB1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chores = {
      Monday: {
        Jacob: ["Vacuum common areas", "Scoop/clean cat litter"],
        Jalyna: ["Wash dishes"],
        Josh: ["Take out trash"],
        Jeremy: ["Clean bedroom"]
      },
      Tuesday: {
        Jacob: ["Scoop/clean cat litter"],
        Jalyna: ["Wash dishes"],
        Josh: ["Wash dishes", "Take recycling to front curb"],
        Jeremy: ["Clean bedroom"]
      },
      Wednesday: {
        Jacob: ["Wash dishes", "Take trash to front curb (by 8:00PM)"],
        Jalyna: ["Wipe down surfaces", "Scoop/clean cat litter"],
        Josh: ["Clean windows"],
        Jeremy: ["Clean bedroom"]
      },
      Thursday: {
        Jacob: ["Vacuum basement steps"],
        Jalyna: ["Wash dishes"],
        Josh: ["Wipe down appliances", "Scoop/clean cat litter"],
        Jeremy: ["Clean bedroom"]
      },
      Friday: {
        Jacob: ["Dust and sweep first floor"],
        Jalyna: ["Clean bathroom", "Scoop/clean cat litter"],
        Josh: ["Wash dishes"],
        Jeremy: ["Clean bedroom"]
      },
      Saturday: {
        Jacob: ["Wash dishes", "Scoop/clean cat litter"],
        Jalyna: ["Organize shared space"],
        Josh: ["Organize basement"],
        Jeremy: ["Clean bedroom"]
      },
      Sunday: {
        Jacob: [],
        Jalyna: [],
        Josh: [],
        Jeremy: []
      }
    };

    const names = ["Jacob", "Jalyna", "Josh", "Jeremy"];

    function updateTaskUI(id, status) {
      const checkbox = document.getElementById(`${id}-checkbox`);
      const statusSpan = document.getElementById(`${id}-status`);
      const approveBtn = document.getElementById(`${id}-approve`);
      if (!checkbox || !statusSpan) return;
      if (status === 'approved') {
        checkbox.checked = true;
        checkbox.disabled = true;
        statusSpan.textContent = '‚úÖ Approved';
        statusSpan.classList.add('approved');
        if (approveBtn) approveBtn.style.display = 'none';
      } else if (status === 'pending') {
        checkbox.checked = true;
        statusSpan.textContent = 'Pending approval';
        if (approveBtn && isParent) approveBtn.style.display = 'inline-block';
      } else {
        checkbox.checked = false;
        statusSpan.textContent = '';
        if (approveBtn) approveBtn.style.display = 'none';
      }
    }

    function syncTask(id, status) {
      db.ref('tasks/' + id).set(status);
    }

    function toggleTask(checkbox, id) {
      const status = checkbox.checked ? 'pending' : '';
      syncTask(id, status);
    }

    function approveTask(id) {
      if (!isParent) {
        alert('Only parents can approve tasks. Add ?user=parent to the URL.');
        return;
      }
      syncTask(id, 'approved');
    }

    function renderChores() {
      const tbody = document.getElementById('chore-body');
      Object.keys(chores).forEach((day) => {
        const row = document.createElement('tr');
        const dayCell = document.createElement('td');
        dayCell.textContent = day;
        row.appendChild(dayCell);

        names.forEach(name => {
          const cell = document.createElement('td');
          const tasks = chores[day][name];
          tasks.forEach((task, i) => {
            const id = `${name.toLowerCase()}-${day.toLowerCase()}-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'task';

            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `${id}-checkbox`;
            checkbox.onchange = () => toggleTask(checkbox, id);
            label.appendChild(checkbox);
            label.append(` ${task}`);

            const status = document.createElement('span');
            status.id = `${id}-status`;

            const approveBtn = document.createElement('button');
            approveBtn.id = `${id}-approve`;
            approveBtn.textContent = 'Approve';
            approveBtn.style.display = 'none';
            approveBtn.onclick = () => approveTask(id);

            wrapper.appendChild(label);
            wrapper.appendChild(status);
            wrapper.appendChild(approveBtn);
            cell.appendChild(wrapper);
          });
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
    }

    function updateRecycleNote() {
      const recycleNote = document.getElementById('recycle-week-note');
      const today = new Date();
      const baseDate = new Date('2025-05-13');
      const diffWeeks = Math.floor((today - baseDate) / (7 * 24 * 60 * 60 * 1000));
      const type = diffWeeks % 2 === 0 ? 'Paper/Cardboard' : 'Plastic/Glass/Metal';
      recycleNote.textContent = `‚ôªÔ∏è This week‚Äôs recycling: ${type}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderChores();
      updateRecycleNote();
      const darkToggle = document.getElementById('toggleDark');
      if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark-mode');
        darkToggle.checked = true;
      }
      darkToggle.addEventListener('change', () => {
        document.documentElement.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', darkToggle.checked);
      });
    });

    db.ref('tasks').on('value', (snapshot) => {
      const tasks = snapshot.val();
      if (tasks) {
        Object.keys(tasks).forEach(id => {
          updateTaskUI(id, tasks[id]);
        });
      }
    });
  </script>
</body>
</html>
